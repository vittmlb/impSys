<section data-ng-controller="CidadesController" data-ng-init="findOne()">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Update Cidades</h5>
            <div ibox-tools=""></div>
        </div>
        <div class="ibox-content">
            <div class="container">
                <form data-ng-submit="update()">
                    <div class="form-group">
                        <label for="inputNomeCidade">Nome da Cidade</label>
                        <input type="text" class="form-control" id="inputNomeCidade" data-ng-model="cidade.nome_cidade" placeholder="Nome da Cidade">
                    </div>
                    <div class="form-group">
                        <label for="selectEstadoCidade">Estado Cidade</label>
                        <select class="form-control" name="cidade.estado_cidade" id="selectEstadoCidade"
                                data-ng-model="cidade.estado_cidade"
                                data-ng-options="item as item.nome_estado for item in ListaEstados track by item._id"
                        ></select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info pull-right" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
