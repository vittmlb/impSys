<section data-ng-controller="EstadosController" data-ng-init="findOne()">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Cadastrar Estados</h5>
            <div ibox-tools=""></div>
        </div>
        <div class="ibox-content">
            <div class="container">
                <form data-ng-submit="update()">
                    <div class="form-group">
                        <label for="inputNomeEstado">Nome do Estado</label>
                        <input type="text" class="form-control" id="inputNomeEstado" data-ng-model="estado.nome_estado" placeholder="Nome do Estado">
                    </div>
                    <div class="form-group">
                        <label for="inputSiglaEstado">Sigla País</label>
                        <input type="text" class="form-control" id="inputSiglaEstado" data-ng-model="estado.sigla_estado" placeholder="Sigla Estado">
                    </div>
                    <div class="form-group">
                        <label for="selectPaisEstado">País</label>
                        <select class="form-control" name="estado.pais_estado" id="selectPaisEstado"
                                data-ng-model="estado.pais_estado"
                                data-ng-options="item as item.nome_pais for item in ListaPaises track by item._id"
                        ></select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info pull-right" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
