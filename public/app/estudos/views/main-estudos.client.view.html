<section data-ng-controller="EstudosController" data-ng-init="listProdutos()">
    <div class="col-xs-3">
        <ul class="list-group">
            <li class="list-group-item" data-ng-repeat="item in produtos">
                <div class="row">
                    <div class="col-xs-8">
                        <h4 class="list-group-item-heading" data-ng-bind="item.nome"></h4>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-info btn-round btn-xs pull-right" ng-click="selecionaProdutoEstudo(item)"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <span class="text-muted" data-ng-bind="item.modelo"></span> -
                        <span class="text-primary" data-ng-bind="item.custo_usd | currency: 'U$ '"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-6">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="itemEstudo in produtosDoEstudo">
                <div class="">
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="text-primary" data-ng-bind="itemEstudo.nome"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form form-inline">
                            <div class="col-xs-8">
                                <span class="text-muted" data-ng-bind="itemEstudo.custo_usd | currency: 'U$ '"></span>&nbsp; x &nbsp;
                                <input type="text" class="form-control input-sm" placeholder="qtd" data-ng-model="itemEstudo.qtd" ng-change="iniImport()">
                                &nbsp Fob: <span class="text-primary" data-ng-bind="itemEstudo.qtd * itemEstudo.custo_usd | currency: 'U$ '" data-ng-show="itemEstudo.qtd"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-3">
        <h3 class="text-primary">Total: </h3><p class="text-primary" data-ng-bind="estudo.totalFob | currency: 'U$ '"></p>
    </div>
</section>
