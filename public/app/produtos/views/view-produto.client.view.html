<section ng-controller="ProdutosController" data-ng-init="findOne()">
    <div class="container">
        <h2>Produto</h2>
        <a href="#!/produtos/{{produto._id}}/edit" class="btn btn-info">Editar</a>
        <button class="btn btn-danger" data-ng-click="delete()">Remover</button>
        <hr>
        <h1 data-ng-bind="produto.nome"></h1>
        <h2 data-ng-bind="produto.modelo"></h2>
        <h3 data-ng-bind="produto.custo_usd"></h3>
    </div>
</section>
